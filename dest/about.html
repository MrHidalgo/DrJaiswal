<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>DrJaiswal | About</title>
    <!-- FAVICON-->
    <link rel="stylesheet" href="https://use.typekit.net/agp6tnj.css">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <!-- HEADER :: START-->
    <header class="header header--logo" id="header">
      <div class="c-grid">
        <div class="header__wrapper">
          <div class="header__wrapper-left">
            <p class="header__address">LAS VEGAS, NV | 999.999.9999</p>
          </div>
          <div class="header__wrapper-middle">
            <div class="logo logo--header"><a class="logo__btn" href="#"> <img src="img/logo.svg" alt=""></a></div>
          </div>
          <div class="header__wrapper-right"><a class="header__request" href="#">REQUEST A CONSULTATION</a>
            <div class="hamburger hamburger--squeeze" role="button" hamburger-js="hamburger-js">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <div class="body p-about">
      <main class="main main--about" id="main">
        <div class="main__bg"><img src="img/img-about-main-bg.jpg" alt=""/></div>
        <div class="main__wrapper">
          <div class="main__content">
            <h1 class="main__title">ABOUT ATELIER</h1>
            <div class="main__breadcrumbs"><a href="#">HOME</a><a href="#">|</a>
              <p>ABOUT</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- FOOTER :: START-->
    <footer class="footer" id="footer">
      <div class="c-grid">
        <div class="footer__wrapper"></div>
      </div>
    </footer>
    <!-- FOOTER :: END-->
  </body>
